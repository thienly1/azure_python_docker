# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - helloworltest

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://helloworltest.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_81637f030db44e2894d2f924a43fd88a }}
        password: ${{ secrets.AzureAppService_ContainerPassword_5160f9d525044f4db888fa7e5feb23d6 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: helloworltest.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_81637f030db44e2894d2f924a43fd88a }}/test-python:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'helloworltest'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_6b322cc89d4340e8801135b181d07e5a }}
        images: 'helloworltest.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_81637f030db44e2894d2f924a43fd88a }}/test-python:${{ github.sha }}'