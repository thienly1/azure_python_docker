# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - helloworldtest

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://helloworltest.azurecr.io/
        username: ${{ secrets.AzureAppService_ContainerUsername_910b9dcfb54b434181f706894839e54b }}
        password: ${{ secrets.AzureAppService_ContainerPassword_5c5836473602498284db51a37091cb13 }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: helloworltest.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_910b9dcfb54b434181f706894839e54b }}/test-python:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'helloworldtest'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_6e573171c34d41748430992d5fc7c2ae }}
        images: 'helloworltest.azurecr.io/${{ secrets.AzureAppService_ContainerUsername_910b9dcfb54b434181f706894839e54b }}/test-python:${{ github.sha }}'